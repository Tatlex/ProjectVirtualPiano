<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>Musical project(Virtual Piano)</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="script.js"></script>
</head>
<body class="bodyStyle">
<h2>Virtual Piano</h2>
<div class="label">
    <p>Use keys on your keyboard you see on the piano to play a music</p>
</div>
<div class="container">
    <div class="white-keys">
        <kbd class="whiteKeysKbd" id="A_key">A</kbd>
        <kbd class="whiteKeysKbd" id="S_key">S</kbd>
        <kbd class="whiteKeysKbd" id="D_key">D</kbd>
        <kbd class="whiteKeysKbd" id="F_key">F</kbd>
        <kbd class="whiteKeysKbd" id="G_key">G</kbd>
        <kbd class="whiteKeysKbd" id="H_key">H</kbd>
        <kbd class="whiteKeysKbd" id="J_key">J</kbd>
    </div>

    <div class="black-keys">
        <kbd class="blackKeyKbd" id="W_Key">W</kbd>
        <kbd class="blackKeyKbd" id="E_Key">E</kbd>
        <kbd class="blackKeyKbd" id="T_Key">T</kbd>
        <kbd class="blackKeyKbd" id="Y_Key">Y</kbd>
        <kbd class="blackKeyKbd" id="U_Key">U</kbd>
    </div>
</div>
</body>
</html>
